<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <title>Mogo</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">Сайт для Арины</div>

        </div>
    </div>
</header>


<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h2 class="intro__suptitle">Сайт где написанно что Арина самая красивая девочка на планете земля </h2>
            <h1 class="intro__title">И аргументы</h1>
        </div>
    </div>

    <div class="page">

          
        <!-- Services -->
        <section class="section" id="services">
            <div class="container">
    
                <div class="section__header">
                    <h3 class="section__suptitle">Арина самая лучшая вот факты </h3>
                    <h2 class="section__title">4 фактов</h2>
                </div>
    
                <div class="services">
                    <div class="services__item  services__item--border">
                        <img class="services__icon" src="assets/images/services/photography.png" alt="">
    
                        <div class="services__title">Самая красивая девочка на свете</div>
                    </div>
                    <div class="services__item  services__item--border">
                        <img class="services__icon" src="assets/images/services/webdesign.png" alt="">
    
                        <div class="services__title">Лучше всех готовит(Особенно ахуенно это курица терияки)</div>
                    </div>
                    <div class="services__item  services__item--border">
                        <img class="services__icon" src="assets/images/services/creativity.png" alt="">
    
                        <div class="services__title">Самая умная девочка на свете</div>
                    </div>
                    <div class="services__item">
                        <img class="services__icon" src="assets/images/services/seo.png" alt="">
    
                        <div class="services__title">Самая добрая и искреняя девочка</div>
    
                    </div>
                    </div>
                </div>
    
            </div><!-- /.container -->
        </section>
</div>


</body>
</html>
